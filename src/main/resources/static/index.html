<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra WebSocket STOMP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-content" class="container">
        <h1>Kiểm tra Spring Boot STOMP WebSocket</h1>
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="connect">Kết nối WebSocket:</label>
                        <button id="connect" class="btn btn-default" type="submit">Kết nối</button>
                        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Ngắt kết nối
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form id="message-form" class="form-inline">
                    <div class="form-group">
                        <label for="name">Tên</label>
                        <input type="text" id="name" class="form-control" placeholder="Tên của bạn...">
                    </div>
                    <div class="form-group">
                        <label for="message">Tin nhắn</label>
                        <input type="text" id="message" class="form-control" placeholder="Nội dung tin nhắn...">
                    </div>
                    <button id="send" class="btn btn-default" type="submit">Gửi</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="message-container" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Tin nhắn nhận được</th>
                    </tr>
                    </thead>
                    <tbody id="messages">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
